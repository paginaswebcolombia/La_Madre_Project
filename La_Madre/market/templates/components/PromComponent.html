<div class="container-fluid pb-5 mb-5">
    <div class="container">
        <h1 class="text-center RalewayFont mb-5 pb-2 promo_title">Destacados Y Promociones</h1>
        <div class="row row-cols-1 row-cols-md-3" style="background-color: transparent;" >
            {% for card in data.Promociones %}
                <div class="col" style="background-color: transparent;" >
                    <div class="card h-100 mb-3" style="background-color: transparent; border: transparent;">

                        <div class="p-2" style="overflow: hidden;  display: flex;  align-items: center;  justify-content: center;">
                            <img src="../../../media/{{card.imagen}}" class="img-fluid" style="width: 100%; height: 250px; object-fit: cover; border-radius: 5px;" alt="...">
                        </div>
                        
                        <div class="card-body">
                            <div class="card-title row">
                                <h5 class="col-8 text-left">{{card.titulo}}</h5>
                                <h5 class="col-4 text-right" style="text-align: end;">{{card.precio}}</h5>
                            </div>
                            <p class="card-text">{{card.descripcion}}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>


<style>
    @media (max-width: 580px) {
        .promo_title{
        font-size: 40px;
        padding-top: 10px;
        }

    }

    @media (min-width: 581px) and (max-width: 992px){
        .promo_title{
        font-size: 60px;
        margin-top: 30px;
        }
    }
    @media(min-width: 993px){
        .promo_title{
        font-size: 75px;
        }
    }
</style>
